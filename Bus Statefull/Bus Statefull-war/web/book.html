<html>
    <head>
        <title>Book Ticket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center;color:palevioletred">Book Ticket</h1>
        <form name="book" action="book1">
            <h3 style="text-align:left;color:palevioletred">Enter Passenger Name:</h3><input type="text" name="ip1" />
            <br><br>        
           
             <h3 style="text-align:left;color:palevioletred">Enter Bus Name:</h3><select name="ip3">
                <option>Agenta</option>
                <option>Vivo</option>
                <option>Yoyage</option>
                <option>Asian</option>
                <option>Rajdhani</option>
                <option>Afrin</option>
                <option>OM</option>
                
            </select>
             <br><br>
            <h3 style="text-align:left;color:palevioletred">Enter Class Name:</h3><select name="ip4">
                <option>AC</option>
                <option>Non-AC</option>
            </select>
            <input type="submit" value="submit" name="submit" />
        </form>
    </body>
</html>
